<ion-header>
  <ion-navbar>
    <ion-title>
      Hlo
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="openTodoAlert()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let todo of todos">
    <ion-item>{{todo}}</ion-item>
  </ion-list>
</ion-content>
